<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa Barbara Channel Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #eef6f9;
      color: #333;
    }
    h1 {
      color: #005f73;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Santa Barbara Channel Forecast</h1>
  <p>Forecast for location: 34.03°N, 119.49°W</p>
  <pre id="forecast">Loading forecast...</pre>

  <script>
    async function getForecast() {
      const lat = 34.03;
      const lon = -119.49;
      const pointUrl = `https://api.weather.gov/points/${lat},${lon}`;

      try {
        const res = await fetch(pointUrl);
        const pointData = await res.json();
        const forecastUrl = pointData.properties.forecast;

        const forecastRes = await fetch(forecastUrl);
        const forecastData = await forecastRes.json();

        const output = forecastData.properties.periods.map(period => `
${period.name}:
  ${period.detailedForecast}
        `).join('\n\n');

        document.getElementById('forecast').textContent = output;
      } catch (err) {
        document.getElementById('forecast').textContent = `Error: ${err.message}`;
      }
    }

    getForecast();
  </script>
</body>
</html>
